{% extends 'base.html' %}

{% block header %}
<style>
.jumbotron{
    text-align: left !important;
}
.jumbotron img{
    max-width: 200px;
    max-height: 150px;
    border-radius: 3px;
}
</style>
{% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="row">
        <div class="col-sm-9">
            <h1>{{ profile.full_name }}</h1>
            {% if profile.location %}<p><i class="fa fa-map-marker"></i> {{ profile.location }}</p>{% endif %}
        </div>
        <div class="col-sm-3">
            <img src="https://i.imgur.com/90o8Ei9.png"/>
        </div>
    </div>
</div>


<div class="well">
    More info coming soon...
</div>


{% endblock %}
