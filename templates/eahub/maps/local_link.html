{% block map %}

<div id="map_profile_link" class="map"></div>

<script src="/static/js/maps/markerclusterer.js"></script>
<script src="/static/js/maps/local_link.js"></script>
<script>var isIE = false</script><!--[if IE]><script>isIE = true;</script><![endif]-->
<script>

  function initMap() {
    var lat = parseFloat("{{ lat }}");
    var lon = parseFloat("{{ lon }}");
    console.log({
      lat,
      lon
    })
    renderLocalMap(lat, lon);
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtS7sdF1wauFJa1feNmGLlTAJI8VBokI&callback=initMap"></script>
