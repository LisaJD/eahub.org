{% extends 'base.html' %}

{% block header %}
<style>
  h2{
    margin-top: 5px;
    margin-bottom: 20px;
  }
  form input{
      max-width: 400px;
  }
  form .well{
      max-width: 400px;
      padding: 10px;
  }
  form .field{
    margin-bottom: 20px;
  }
  form .alert{
    margin-top: 5px;
    margin-bottom: 0;
    max-width: 400px;
  }
  .required_field:after { 
    content:" *";
    color:red;
  }
</style>
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-body">
            <form method="post">
              {% csrf_token %}
              <h2>{% block title %}{% endblock %}</h2>
              {% block form_fields %}{% endblock %}
              <button type="submit" class="btn btn-default">{% block submit_button_text %}{% endblock %}</button>
            </form>
        </div>
    </div>    
    {% block content_after_form %}{% endblock %}
</div>

{% endblock %}
